<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h2 class="bg-primary text-white p-4">CRUD Application </h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form action="/" id="stdInfoForm">
                    <div class="form-group">
                        <lable for="fname"><strong>First Name</strong></lable>
                        <input type="text" id="fname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <lable for="lname"><strong>Last Name</strong></lable>
                        <input type="text" id="lname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <lable for="Email"><strong>Email</strong></lable>
                        <input type="text" id="email" class="form-control"required>
                    </div>
                    <div class="form-group">
                        <lable for="Contact"><strong>Contact</strong></lable>
                        <input type="text" id="contact" class="form-control"required>
                    </div>
                    <div class="form-group">
                        <!-- <button class="btn-success" type="submit">Submit</button> -->
                        <input type="submit" value="SUBMIT" id="submitBtn" class="btn btn-primary">
                        <input type="button" value="UPDATE" id="updateBtn" class="btn btn-primary d-none">
                    </div>
                </form>
            </div>
                <div class="col-md-8">
                    <table class="table table-bordered">
                       <thead>
                        <th>sr No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>contact</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        </thead>
                        <tbody id="stdData"></tbody>
                    </table>
            </div>
        </div>
    </div>
    

<script src="./assets/js/app.js"></script>
</body>
</html>
